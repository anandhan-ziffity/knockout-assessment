<html>
    <head>
        <title>knockout program</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src = "https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js" type = "text/javascript"></script>        
        <style>
             thead{
                    background: #d7dded;
            }
             thead th{
                padding: 7px;
            }
            .answer-table table {
                width: 800px;
            }

         </style>
    </head>
    <body>
        <div class="title text-center mt-5">
            <h1>Shopping List</h1>
        </div>
        <div class="pl-5 pb-5">
            <table border="1" class="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Availability</th>
                        <th>Discounts</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody data-bind="template:{name:'tableRow', foreach: tableRows}">
                </tbody>
             
            </table>

<!-- Template - Start Here -->
            <script id="tableRow" type="text/html">
                <tr>
                    <td><input type="text" data-bind="value:id"/></td>
                    <td><input type="text" data-bind="value:name"/></td>
                    <td>
                    <select data-bind="options: $parent.categories, value : category,valueAllowUnset: true,optionsCaption: 'Choose one...'" ></select>
                    </td>
                    <td><input type="number" class="input-text qty" min="1" data-bind="value:qty"/></td>
                    <td>
                        <input name: 'availbility'+$index() data-bind="checked: availbaility" value="Yes" type="radio"/>Yes
                        <input name: 'availbility'+$index() data-bind="checked: availbaility" value="No" type="radio"/>No
                    </td>
                    <td>
                        <input type="checkbox" data-bind="checked: discounts" value="HDFC"/>HDFC Bank
                        <input type="checkbox" data-bind="checked: discounts" value="SBI" />SBI Bank
                        <input type="checkbox" data-bind="checked: discounts" value="Master"/>Master Bank                        
                    </td>                    
                    <td><button class="btn btn-danger" data-bind="click: $parent.removeRow">Remove</button></td>
                </tr>
            </script>
<!-- Template - End Here -->

<!-- Template - Start Here -->
            <script id="tableRowsReadOnly" type="text/html">
                 <tr>
                    <td><span data-bind="text:id"></span></td>
                    <td><span data-bind="text:name"></span></td>
                    <td><span data-bind="text:category"></span></td>
                    <td><span data-bind="text:qty"></span></td>
                    <td><span data-bind="text:availbaility"></span></td>
                    <td><span data-bind="text:discounts"></span></td>                    
                </tr>
            </script>
<!-- Template - End Here -->

            </script>
            <button  class="btn btn-warning mt-3" data-bind="click: addNewRow">Add Row</button>
            <button  class="btn btn-success mt-3" data-bind="click: submitTable">Submit</button>           
        </div>

        <div class="answer-table pl-5" >
            <table border="1" data-bind="visible:answerTableRows().length>0">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Availability</th>
                        <th>Discounts</th>
                    </tr>
                </thead>
                <tbody data-bind="template:{name:'tableRowsReadOnly', foreach: answerTableRows}">
                </tbody>
            </table>
        </div>
        <script>
             function tableRow(id,name,category,qty,availbaility,discounts) {
                 var self=this;
                self.id = ko.observable(id);
                self.name = ko.observable(name);
                self.category = ko.observable(category);
                self.qty = ko.observable(qty).extend({ digit: true }).extend({ min: 0});
                self.availbaility = ko.observable();
                self.discounts = ko.observableArray();
               
            }

            function viewModelAccount() {  
                var self=this;         
                self.id=ko.observable();
                self.name=ko.observable();
                self.categories= ko.observableArray(["Mobile", "Laptop", "Cricket Bat", "Dress"]);
                self.tableRows = ko.observableArray([]); 
                self.answerTableRows =ko.observableArray([]);
                self.addNewRow=function(){
                    self.tableRows.push(new tableRow());
                  
                }                
                this.addNewRow();
                self.submitTable=function(){                    
                    self.answerTableRows(self.tableRows());
                }               
                self.removeRow=function(item){
                    self.tableRows.remove(item);
                }              
                
              }          
         ko.applyBindings(new viewModelAccount());
        </script>
        <!-- set quantity as positive value-->
        <script>
             $(document).ready(function(){
                $('.input-text.qty').on('blur keydown keypress keyup', function(e){
                if($(this).val().match(/^0/)){
                    $(this).val(1);
                    return false;
                }

                if($(this).val() == '') {
                    $(this).val(1);
                    return false;
                }             
            });
             })
            </script>
    </body>
</html>
